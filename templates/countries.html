{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Countries information</h1>
  <div>
    <h2>Spain</h2>
    <ul>
      {% for country in countries %}
      <strong>Name:</strong>
      {{ country.name.common }}<br />
      <strong>Capital:</strong>
      {{ country.capital[0] if country.capital else 'N/A' }}<br />
      <strong>Country Code:</strong>
      {{ country.cca2 }} {% endfor %}
    </ul>
  </div>

  {% endblock %}
</div>
