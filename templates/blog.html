{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Travel Blog</h1>
  <div class="posts">
    {% for post in posts %}
    <div class="post">
      <img src="{{ post.image }}" alt="{{ post.title }}" class="post-icon" />
      <h2>{{ post.title }}</h2>
      <p class="description">{{ post.description }}</p>
      <p class="date">Posted on: {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
      <p class="content">{{ post.content }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
